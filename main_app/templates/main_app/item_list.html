{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/items/item-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Items</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for item in item_list %}
    <div class="card" >
      {% comment %} <div class="card-bg""></div> {% endcomment %}
      <a href="{% url 'item-detail' item.id %}">
        <div class="card-content">
          <h2>{{ item.name }}</h2>
          {% comment %} <p>{{ item.effect }}</p> {% endcomment %}
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
