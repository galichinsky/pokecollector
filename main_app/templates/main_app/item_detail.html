{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/items/item-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  {% comment %} <div class="card-bg"></div> {% endcomment %}
  <div class="card-content">
    <h2>{{ item.name }}</h2>
  </div>
  <br>
  <p>{{ item.effect }} </p>
</div>
<a href="{% url 'item-update' item.id %}" class="btn warn">Edit</a>
<a href="{% url 'item-delete' item.id %}" class="btn danger">Delete</a>

{% endblock %}
